<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Alarm-clock</title>
  </head>
  <body>
    <div class="container">
        <div class="header">
            <h1>Alarm Clock</h1>
        </div>
      <div id="current-time"></div>
      <h1>Set Alarm (24-Hour Clock)</h1>
      <form class="user-input">
        <input onchange="setAlarmTime(this.value)" name="alarmTime" type="datetime-local">
       
        <br />
        <button type="submit">Set Alarm</button>
        <button type="reset" onclick="clearAlarm()">Stop Alarm</button>
      </form>
      <hr />
     
      <h2>Upcoming Alarms</h2>
        <ul class="set-alarms-list">
          <li></li>
        </ul>
    </div>
    
  </body>
  <script src="index.js"></script>
</html>
